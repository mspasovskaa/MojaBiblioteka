<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>МојаБиблиотека - Нов корисник</title>
    <link rel="stylesheet" type="text/css" href="/css/edit.css">
    <link rel="stylesheet" type="text/css" href="/css/listbooks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #eccb96;
        }
    </style>
</head>

<body>

<img src="/images/logo.png" id="logo"/>



<h1> Додавање на нов корисник</h1>
<form method="POST" action="/library/setup-account" >
    <div>
        <label for="username" >Корисничко име: <th:block th:text="${username}"></th:block></label>
        <input type=hidden
               id="username"
               name="username"
               th:value="${username}"
               required>
    </div>

      <div>
          <label for="password">Лозинка:</label>
          <input type="password"
                 id="password"
                 name="password"
                 required>
      </div>
    <div>
        <label for="repeatpassword">Повтори лозинка:</label>
        <input type="password"
               id="repeatpassword"
               name="repeatpassword"
               required>
    </div>
    <div>
        <label th:if="${error}!=null" th:text="${error}" style="color: red"></label>

    </div>
    <br/>
    <button id="submit" type="submit" class="button button1">Потврди</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>
</html>
